schemaVersion: 2.2.0
metadata:
  name: tekton-results
  version: 0.0.1
  displayName: Tekton-results project
  description: Stack for development tekton-results project
  tags: ["golang", "knative", "ubi8"]
  projectType: "Go"
  language: "Go"
  attributes:
    alpha.dockerimage-port: 8080
  provider: Red Hat
#   supportUrl: https://github.com/devfile-samples/devfile-support#support-information
# parent:
#   id: go
#   registryUrl: "https://registry.devfile.io"
components:
  - name: image-build
    image:
      imageName: tekton-image:latest
      dockerfile:
        uri: images/api/Dockerfile
        buildContext: /
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: "100m"
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 100Mi
      deployment/memoryRequest: 50Mi
      deployment/container-port: 8081
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-8081
        targetPort: 8081
        path: /
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
